  <style>
    :root {
      --primary: #0f172a;
      --secondary: #1e293b;
      --accent: #38bdf8;
      --bg: #f1f5f9;
      --text: #e2e8f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--primary);
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      padding: 60px 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 1rem;
    }

    header p {
      margin-top: 10px;
      font-size: 1.0rem;
    }

    /* Mobile-friendly Navigation Bar */
    nav {
      background-color: var(--primary);
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    /* Grid Layout for Image Display with White Box */
    .image-gallery {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 15px;
      overflow-x: auto;
      padding: 10px;
    }

    .image-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      overflow: hidden;
      width: 30%;
      transition: transform 0.3s;
    }

    .image-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .image-card:hover {
      transform: scale(1.05);
    }

    /* Modal for Image Popup */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
    }

    .modal:target {
      display: flex;
    }

    /* ðŸ¤– AI Robot Styling */
    #robot-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: flex-end;
      gap: 10px;
      z-index: 999;
      animation: fadeInUp 1s ease forwards;
    }

    .robot-img {
      width: 80px;
      height: 80px;
    }

    .speech-bubble {
      background-color: white;
      padding: 12px 16px;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      max-width: 280px;
      font-size: 14px;
      color: #1e293b;
      position: relative;
    }

    .speech-bubble::after {
      content: '';
      position: absolute;
      left: -10px;
      bottom: 15px;
      border: 10px solid transparent;
      border-right-color: white;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ðŸ¤– WhatsApp Button Styling */
    .whatsapp-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      padding: 12px 18px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1000;
      transition: background-color 0.3s;
    }

    .whatsapp-button:hover {
      background-color: #20c05e;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      nav {
        flex-direction: column;
      }

      .whatsapp-button {
        padding: 10px 14px;
        font-size: 14px;
      }
      .image-gallery {
        gap: 10px;
      }
      .image-card {
        width: 100%;
      }

      .modal .close-btn {
  position: absolute;

  background-color: white;
  color: #1e293b;
  font-size: 28px;

  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  text-align: center;
  line-height: 40px;

}
